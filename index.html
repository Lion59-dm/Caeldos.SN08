<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D&D Character Sheet</title>

<style>
body {
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 40px 0 0 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  transition: background-image 0.5s ease-in-out;
  color: #fff;
  min-height: 100vh;
  text-shadow: 1px 1px 3px #000;
  display: flex;
}

.left-panel {
  width: 33.33%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.right-panel {
  width: 66.66%;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

h1 {
  text-align: center;
  text-shadow: 2px 2px 4px #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.profile-pic {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid purple;
  object-fit: cover;
}

label {
  display: block;
  margin-top: 8px;
  font-weight: bold;
}

input, textarea, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border-radius: 5px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  outline: none;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
  box-sizing: border-box;
}

textarea { resize: vertical; }

.stats-row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.stats-row > div { flex: 1; }

.tab-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.tab-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.tab-buttons button.active {
  background: rgba(255,255,255,0.4);
}

.tab-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 10px;
  overflow: hidden;
}

.wallpaper-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.wallpaper-buttons button {
  flex: 1;
  background: rgba(255,255,255,0.2);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
}

.wallpaper-buttons button:hover {
  background: rgba(255,255,255,0.4);
}

#actionsContainer,
#spellsContainer,
#inventoryContainer,
#backgroundContainer {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.action-section {
  display: flex;
  gap: 6px;
  align-items: center;
}

.action-section input {
  flex: 1;
  min-width: 0;
}

.delete-action-btn {
  flex: 0 0 60px;
  background: rgba(255,0,0,0.5);
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
}

.delete-action-btn:hover {
  background: rgba(255,0,0,0.8);
}

#addActionBtn,
#addSpellBtn,
#addInventoryBtn {
  margin-top: 10px;
  padding: 8px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.2);
  color: white;
  cursor: pointer;
}

#addActionBtn:hover,
#addSpellBtn:hover,
#addInventoryBtn:hover {
  background: rgba(255,255,255,0.4);
}

.inventory-grid {
  display: flex;
  gap: 6px;
}

.inventory-grid input {
  flex: 1;
}
</style>
</head>

<body>

<!-- LEFT PANEL -->
<div class="left-panel">
  <h1>
    <img src="./Images/Character.png" class="profile-pic">
    D&D Character Sheet
  </h1>

  <div class="stats-row">
    <div><label>HP</label><input id="hp"></div>
    <div><label>AC</label><input id="ac"></div>
    <div><label>Speed</label><input id="speed"></div>
    <div><label>Initiative</label><input id="initiative"></div>
  </div>

  <div class="stats-row">
    <div><label>STR</label><input id="strength"></div>
    <div><label>DEX</label><input id="dexterity"></div>
    <div><label>CON</label><input id="constitution"></div>
    <div><label>INT</label><input id="intelligence"></div>
    <div><label>WIS</label><input id="wisdom"></div>
    <div><label>CHA</label><input id="charisma"></div>
  </div>
</div>

<!-- RIGHT PANEL -->
<div class="right-panel">

  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="actions">Actions</button>
    <button class="tab-btn" data-tab="spells">Spells</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="background">Background</button>
  </div>

  <div class="tab-content">

    <!-- ACTIONS -->
    <div id="actionsContainer"></div>
    <button id="addActionBtn">+ Add Action</button>

    <!-- SPELLS -->
    <div id="spellsContainer" style="display:none;"></div>
    <button id="addSpellBtn" style="display:none;">+ Add Spell</button>

    <!-- INVENTORY -->
    <div id="inventoryContainer" style="display:none;"></div>
    <button id="addInventoryBtn" style="display:none;">+ Add Item</button>

    <!-- BACKGROUND -->
    <div id="backgroundContainer" style="display:none;">
      <label>Name</label><input id="bgName">
      <label>Race</label><input id="bgRace">
      <label>Backstory</label>
      <textarea id="bgBackstory" style="height:150px;"></textarea>
    </div>

  </div>

  <!-- WALLPAPER -->
  <label><b>Background Wallpaper</b></label>
  <select id="wallpaperSelect">
    <option value="./Images/Img1.webp">Arcane accident</option>
    <option value="./Images/Img2.avif">Sorceror's training</option>
  </select>

  <div class="wallpaper-buttons">
    <button id="prevWallpaper">Previous</button>
    <button id="nextWallpaper">Next</button>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import {
  getDatabase,
  ref,
  set,
  get,
  child
} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAdVoWqExoyFMsUJaafsYBGm0HUnSt9ZZ4",
  authDomain: "dnd-caeldos.firebaseapp.com",
  databaseURL: "https://dnd-caeldos-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dnd-caeldos",
  storageBucket: "dnd-caeldos.firebasestorage.app",
  messagingSenderId: "940131839058",
  appId: "1:940131839058:web:492be6edef19056bd3438b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function saveField(id, value) {
  set(ref(db, "fields/" + id), value);
}

async function loadField(id) {
  const snap = await get(child(ref(db), "fields/" + id));
  return snap.exists() ? snap.val() : "";
}

window.addEventListener("load", async () => {

  // Load inputs
  document.querySelectorAll("input, textarea").forEach(async el => {
    if (!el.id) return;
    el.value = await loadField(el.id);
    el.addEventListener("input", () => saveField(el.id, el.value));
  });

});

</script>

</body>
</html>
